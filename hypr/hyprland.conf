# ─── Monitor Setup ─────────────────────────────────────────────
monitor=HDMI-A-4,1920x1080@60,1280x0,1
monitor=DVI-D-1,1280x1024@60,0x0,1

# Workspaces fixos
workspace=1, monitor:HDMI-A-4
workspace=2, monitor:DVI-D-1
workspace=3, monitor:DVI-D-1
workspace=4, monitor:DVI-D-1

# ─── Look & Feel ───────────────────────────────────────────────
layout=master
exec-once = swaybg -i /home/joao/wallpaper.png -m fill
exec-once = waybar &
exec-once = thunar --daemon &
exec-once = firefox &
exec-once = wofi --show drun &
exec-once = hyprclock


# ─── Keybinds ──────────────────────────────────────────────────
bind = ALT, Tab, cyclenext
bind = SUPER+SHIFT+R, exec, hyprctl dispatch exit
bind=SUPER, RETURN, exec, kitty
bind=SUPER, D, exec, wofi --show drun
bindm=SUPER, mouse:272, movewindow
bindm=SUPER, mouse:273, resizewindow
bind=SUPER+Q, closeactive
bind=SUPER+SHIFT+LEFT, moveactiveleft
bind=SUPER+SHIFT+RIGHT, moveactiveright
bind=SUPER+1, workspace 1
bind=SUPER+2, workspace 2
bind=SUPER+3, workspace 3
bind=SUPER+4, workspace 4

# ___ cursor _________-

env = XCURSOR_THEME,capitaine-cursors
env = XCURSOR_SIZE,28



# ─── Input ─────────────────────────────────────────────────────
input {
  sensitivity = 0.2
  kb_layout = br
  kb_variant = abnt2
  follow_mouse = 1
  touchpad {
    natural_scroll = no
  }
}

# ─── Misc ──────────────────────────────────────────────────────
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

# ─── Gaps, Borders, Animations (ajuste se quiser) ─────────────
general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(9933ffee) 45deg
  col.inactive_border = rgba(595959aa)
  no_cursor_warps = false
}

decoration {
  rounding = 8
  blur {
    enabled = true
    size = 4
    passes = 3
    vibrancy = 0.1696
  }
  drop_shadow = yes
  shadow_range = 15
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}
 
# Decorações de janela
decoration {
    rounding = 10
    
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }
}

# Layout para botões do lado esquerdo
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    
    layout = dwindle
}
